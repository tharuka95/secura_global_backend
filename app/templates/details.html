<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <link rel="stylesheet" href="../static/css/style.css">

   <link rel="stylesheet" href="../static/css/normalize.css">
   <link rel="stylesheet" href="../static/dist/css/asPieProgress.css">
   <title>File Extracted Details and Machine Learning Results</title>
</head>

<body>

   <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Details</a>
   </nav>
   </div>
   <br />
   <div class="card border-primary mb-3"
      style="max-width:95%;margin: 0 auto;float: none;margin-bottom: 10px; max-height: 15rem">
      <div class="card-header b ">
         File Extracted Details and Machine Learning Results
      </div>
      <div class="card-body">
         <div class="row">
            <div class="col">
               <div class="label label-primary">{{ predict_text }}</div>
               <div class="label label-primary">Malware Detection Score : {{ predict }} % </div>
            </div>

         </div>



         <div class="col">





            <div class="progress">
               <div class="progress-bar" role="progressbar" style="width:100%" aria-valuenow="0" aria-valuemin="0"
                  aria-valuemax="100">

               </div>

            </div>



         </div>



      </div>
   </div>

   </div>


   <div class="card" style="max-width:95%;margin: 0 auto;
    float: none;
    margin-bottom: 10px;">
      <div class="card-header">
         Report about the File
      </div>
      <div class="card-body">

         <table class="table table-striped">
            <tbody>

               {% for key in colnames %}
               {% for val in records %}
               <tr>
                  <th scope="col"> {{ key }} </th>
                  <td scope="row"> {{ val }} </td>
               </tr>
               {% endfor %}
               {% endfor %}
            </tbody>
         </table>

      </div>
   </div>



   <script type="text/javascript" src="../static/js/jquery.js"></script>
   <script type="text/javascript" src="../static/dist/jquery-asPieProgress.js"></script>




   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
